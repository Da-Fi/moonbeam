[package]
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
name = "cumulus-token-dealer"
version = "0.6.0"

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }

sp-runtime = { git = "https://github.com/purestake/substrate", default-features = false, branch = "moonbeam-v0.7" }
frame-support = { git = "https://github.com/purestake/substrate", default-features = false, branch = "moonbeam-v0.7" }
frame-system = { git = "https://github.com/purestake/substrate", default-features = false, branch = "moonbeam-v0.7" }

# Cumulus dependencies
cumulus-upward-message = { git = "https://github.com/purestake/cumulus",  default-features = false, branch = "moonbeam-v0.7" }
cumulus-primitives-core = { git = "https://github.com/purestake/cumulus",  default-features = false, branch = "moonbeam-v0.7" }

# Polkadot dependencies
polkadot-parachain = { git = "https://github.com/purestake/polkadot", branch = "moonbeam-v0.7", default-features = false }

[features]
default = ["std"]
std = [
    "codec/std",
    "cumulus-upward-message/std",
    "cumulus-primitives-core/std",
    "sp-runtime/std",
    "frame-support/std",
    "frame-system/std",
    "polkadot-parachain/std",
]
